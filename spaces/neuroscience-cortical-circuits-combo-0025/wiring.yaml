modules:
  spike_repolariza_1:
    class: src.spike_repolarization_in_axon_collaterals_foust_e_143442_model:SpikeRepolarizationInAxonCollateralsFoustE143442Model
    args:
      model_path: data/143442.zip
  spike_response_2:
    class: src.spike_response_model_simulator_jolivet_et_al_200_117966_model:SpikeResponseModelSimulatorJolivetEtAl200117966Model
    args:
      model_path: data/117966.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: spike_repolariza_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: spike_response_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b

schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0059)'
description: "Neuroscience General (COMBO_0059) brings together org_geppetto_1, orientation_sele_2, osb_api_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: org_geppetto_1
  manifest_path: models/neuroscience-other-org-geppetto-persistence-orggeppettopersistence-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-06
  alias: orientation_sele_2
  manifest_path: models/neuroscience-other-orientation-selectivity-in-inhibition-dominated-182759-model/model.yaml
  parameters:
    model_path: data/182759.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: osb_api_3
  manifest_path: models/neuroscience-other-osb-api-osbapi-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-06
  alias: osb_homepage_4
  manifest_path: models/neuroscience-other-osb-homepage-osbhomepage-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: org_geppetto_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: orientation_sele_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: osb_api_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: osb_homepage_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-org-geppetto-persistence-orggeppettopersistence-model :: opensourcebrain:org.geppetto.persistence
    :: https://github.com/OpenSourceBrain/org.geppetto.persistence'
  - 'neuroscience-other-orientation-selectivity-in-inhibition-dominated-182759-model
    :: modeldb:182759 :: https://modeldb.science/182759'
  - 'neuroscience-other-osb-api-osbapi-model :: opensourcebrain:OSB_API :: https://github.com/OpenSourceBrain/OSB_API'
  - 'neuroscience-other-osb-homepage-osbhomepage-model :: opensourcebrain:OSB_homepage
    :: https://github.com/OpenSourceBrain/OSB_homepage'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

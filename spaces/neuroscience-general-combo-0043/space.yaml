schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0043)'
description: "Neuroscience General (COMBO_0043) brings together multicompartment_1, multimodal_stimu_2, multiscale_model_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: multicompartment_1
  manifest_path: models/neuroscience-other-multicompartmental-cerebellar-granule-cell-model-116835-model/model.yaml
  parameters:
    model_path: data/116835.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: multimodal_stimu_2
  manifest_path: models/neuroscience-other-multimodal-stimuli-learning-in-hawkmoths-balkeni-116312-model/model.yaml
  parameters:
    model_path: data/116312.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: multiscale_model_3
  manifest_path: models/neuroscience-other-multiscale-model-of-olfactory-receptor-neuron-in-136097-model/model.yaml
  parameters:
    model_path: data/136097.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: multicompartment_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: multimodal_stimu_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: multiscale_model_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-multicompartmental-cerebellar-granule-cell-model-116835-model
    :: modeldb:116835 :: https://modeldb.science/116835'
  - 'neuroscience-other-multimodal-stimuli-learning-in-hawkmoths-balkeni-116312-model
    :: modeldb:116312 :: https://modeldb.science/116312'
  - 'neuroscience-other-multiscale-model-of-olfactory-receptor-neuron-in-136097-model
    :: modeldb:136097 :: https://modeldb.science/136097'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

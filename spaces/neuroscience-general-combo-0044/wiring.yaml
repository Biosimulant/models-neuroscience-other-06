modules:
  multiscaleisn_1:
    class: src.multiscaleisn_multiscaleisn_model:MultiscaleisnMultiscaleisnModel
    args:
      model_path: data/repo
  multisensory_int_2:
    class: src.multisensory_integration_in_the_superior_collicu_118261_model:MultisensoryIntegrationInTheSuperiorCollicu118261Model
    args:
      model_path: data/118261.zip
  musicshowcase_3:
    class: src.musicshowcase_musicshowcase_model:MusicshowcaseMusicshowcaseModel
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: multiscaleisn_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: multisensory_int_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: musicshowcase_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c

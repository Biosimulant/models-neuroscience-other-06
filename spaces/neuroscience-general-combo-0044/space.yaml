schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0044)'
description: "Neuroscience General (COMBO_0044) brings together multiscaleisn_1, multisensory_int_2, musicshowcase_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: multiscaleisn_1
  manifest_path: models/neuroscience-other-multiscaleisn-multiscaleisn-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-06
  alias: multisensory_int_2
  manifest_path: models/neuroscience-other-multisensory-integration-in-the-superior-collicu-118261-model/model.yaml
  parameters:
    model_path: data/118261.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: musicshowcase_3
  manifest_path: models/neuroscience-other-musicshowcase-musicshowcase-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: multiscaleisn_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: multisensory_int_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: musicshowcase_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-multiscaleisn-multiscaleisn-model :: opensourcebrain:MultiscaleISN
    :: https://github.com/OpenSourceBrain/MultiscaleISN'
  - 'neuroscience-other-multisensory-integration-in-the-superior-collicu-118261-model
    :: modeldb:118261 :: https://modeldb.science/118261'
  - 'neuroscience-other-musicshowcase-musicshowcase-model :: opensourcebrain:MUSICShowcase
    :: https://github.com/OpenSourceBrain/MUSICShowcase'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

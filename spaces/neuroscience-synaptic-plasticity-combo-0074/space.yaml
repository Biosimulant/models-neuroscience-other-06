schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0074)'
description: Neuroscience synaptic plasticity comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: simulations_of_1
  manifest_path: models/neuroscience-other-simulations-of-motor-unit-discharge-patterns-pow-143671-model/model.yaml
  parameters:
    model_path: data/143671.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: spine_neck_2
  manifest_path: models/neuroscience-other-spine-neck-plasticity-controls-postsynaptic-calc-116769-model/model.yaml
  parameters:
    model_path: data/116769.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: stability_of_3
  manifest_path: models/neuroscience-other-stability-of-complex-spike-timing-dependent-plas-113426-model/model.yaml
  parameters:
    model_path: data/113426.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: stdp_and_4
  manifest_path: models/neuroscience-other-stdp-and-oscillations-produce-phase-locking-mull-143083-model/model.yaml
  parameters:
    model_path: data/143083.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: simulations_of_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: spine_neck_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: stability_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: stdp_and_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-simulations-of-motor-unit-discharge-patterns-pow-143671-model
    :: modeldb:143671 :: https://modeldb.science/143671'
  - 'neuroscience-other-spine-neck-plasticity-controls-postsynaptic-calc-116769-model
    :: modeldb:116769 :: https://modeldb.science/116769'
  - 'neuroscience-other-stability-of-complex-spike-timing-dependent-plas-113426-model
    :: modeldb:113426 :: https://modeldb.science/113426'
  - 'neuroscience-other-stdp-and-oscillations-produce-phase-locking-mull-143083-model
    :: modeldb:143083 :: https://modeldb.science/143083'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

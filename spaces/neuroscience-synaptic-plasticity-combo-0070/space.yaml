schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0070)'
description: "Neuroscience Synaptic Plasticity (COMBO_0070) brings together new_and_1, nmda_subunit_2, olfactory_bulb_3 in a comparative space to examine how synaptic changes influence network-level outcomes. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: new_and_1
  manifest_path: models/neuroscience-other-new-and-corrected-simulations-of-synaptic-facili-119214-model/model.yaml
  parameters:
    model_path: data/119214.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: nmda_subunit_2
  manifest_path: models/neuroscience-other-nmda-subunit-effects-on-calcium-and-stdp-evans-e-145917-model/model.yaml
  parameters:
    model_path: data/145917.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: olfactory_bulb_3
  manifest_path: models/neuroscience-other-olfactory-bulb-cluster-formation-migliore-et-al-127995-model/model.yaml
  parameters:
    model_path: data/127995.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: olfactory_bulb_4
  manifest_path: models/neuroscience-other-olfactory-bulb-mitral-and-granule-cell-column-fo-114665-model/model.yaml
  parameters:
    model_path: data/114665.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: new_and_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: nmda_subunit_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: olfactory_bulb_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: olfactory_bulb_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-new-and-corrected-simulations-of-synaptic-facili-119214-model
    :: modeldb:119214 :: https://modeldb.science/119214'
  - 'neuroscience-other-nmda-subunit-effects-on-calcium-and-stdp-evans-e-145917-model
    :: modeldb:145917 :: https://modeldb.science/145917'
  - 'neuroscience-other-olfactory-bulb-cluster-formation-migliore-et-al-127995-model
    :: modeldb:127995 :: https://modeldb.science/127995'
  - 'neuroscience-other-olfactory-bulb-mitral-and-granule-cell-column-fo-114665-model
    :: modeldb:114665 :: https://modeldb.science/114665'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

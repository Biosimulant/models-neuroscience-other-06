modules:
  motoneuron_simul_1:
    class: src.motoneuron_simulations_for_counting_motor_units_53425_model:MotoneuronSimulationsForCountingMotorUnits53425Model
    args:
      model_path: data/53425.zip
  motor_cortex_2:
    class: src.motor_cortex_microcircuit_simulation_based_on_br_146949_model:MotorCortexMicrocircuitSimulationBasedOnBr146949Model
    args:
      model_path: data/146949.zip
  mouselightshowca_3:
    class: src.mouselightshowcase_mouselightshowcase_model:MouselightshowcaseMouselightshowcaseModel
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: motoneuron_simul_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: motor_cortex_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: mouselightshowca_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c

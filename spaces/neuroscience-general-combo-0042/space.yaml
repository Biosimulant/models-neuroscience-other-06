schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0042)'
description: "Neuroscience General (COMBO_0042) brings together motoneuron_simul_1, motor_cortex_2, mouselightshowca_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: motoneuron_simul_1
  manifest_path: models/neuroscience-other-motoneuron-simulations-for-counting-motor-units-53425-model/model.yaml
  parameters:
    model_path: data/53425.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: motor_cortex_2
  manifest_path: models/neuroscience-other-motor-cortex-microcircuit-simulation-based-on-br-146949-model/model.yaml
  parameters:
    model_path: data/146949.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: mouselightshowca_3
  manifest_path: models/neuroscience-other-mouselightshowcase-mouselightshowcase-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: motoneuron_simul_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: motor_cortex_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: mouselightshowca_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-motoneuron-simulations-for-counting-motor-units-53425-model
    :: modeldb:53425 :: https://modeldb.science/53425'
  - 'neuroscience-other-motor-cortex-microcircuit-simulation-based-on-br-146949-model
    :: modeldb:146949 :: https://modeldb.science/146949'
  - 'neuroscience-other-mouselightshowcase-mouselightshowcase-model :: opensourcebrain:MouseLightShowcase
    :: https://github.com/OpenSourceBrain/MouseLightShowcase'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

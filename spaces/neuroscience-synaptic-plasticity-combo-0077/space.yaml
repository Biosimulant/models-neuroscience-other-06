schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0077)'
description: "Neuroscience Synaptic Plasticity (COMBO_0077) brings together tag_trigger_1, time_warp_2, tonic_clonic_3 in a comparative space to examine how synaptic changes influence network-level outcomes. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: tag_trigger_1
  manifest_path: models/neuroscience-other-tag-trigger-consolidation-clopath-and-ziegler-et-118199-model/model.yaml
  parameters:
    model_path: data/118199.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: time_warp_2
  manifest_path: models/neuroscience-other-time-warp-invariant-neuronal-processing-gutig-an-154288-model/model.yaml
  parameters:
    model_path: data/154288.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: tonic_clonic_3
  manifest_path: models/neuroscience-other-tonic-clonic-transitions-in-a-seizure-simulation-105507-model/model.yaml
  parameters:
    model_path: data/105507.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: transmitter_rele_4
  manifest_path: models/neuroscience-other-transmitter-release-and-ca-diffusion-models-yama-120115-model/model.yaml
  parameters:
    model_path: data/120115.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: tag_trigger_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: time_warp_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: tonic_clonic_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: transmitter_rele_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-tag-trigger-consolidation-clopath-and-ziegler-et-118199-model
    :: modeldb:118199 :: https://modeldb.science/118199'
  - 'neuroscience-other-time-warp-invariant-neuronal-processing-gutig-an-154288-model
    :: modeldb:154288 :: https://modeldb.science/154288'
  - 'neuroscience-other-tonic-clonic-transitions-in-a-seizure-simulation-105507-model
    :: modeldb:105507 :: https://modeldb.science/105507'
  - 'neuroscience-other-transmitter-release-and-ca-diffusion-models-yama-120115-model
    :: modeldb:120115 :: https://modeldb.science/120115'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

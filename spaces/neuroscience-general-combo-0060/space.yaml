schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0060)'
description: Neuroscience general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: osb_metadata_1
  manifest_path: models/neuroscience-other-osb-metadata-osbmetadata-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-06
  alias: osb_model_2
  manifest_path: models/neuroscience-other-osb-model-validation-osbmodelvalidation-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-06
  alias: osb_status_3
  manifest_path: models/neuroscience-other-osb-status-osbstatus-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-06
  alias: osb_videos_4
  manifest_path: models/neuroscience-other-osb-videos-osbvideos-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: osb_metadata_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: osb_model_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: osb_status_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: osb_videos_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-osb-metadata-osbmetadata-model :: opensourcebrain:OSB_Metadata
    :: https://github.com/OpenSourceBrain/OSB_Metadata'
  - 'neuroscience-other-osb-model-validation-osbmodelvalidation-model :: opensourcebrain:osb-model-validation
    :: https://github.com/OpenSourceBrain/osb-model-validation'
  - 'neuroscience-other-osb-status-osbstatus-model :: opensourcebrain:OSB_Status ::
    https://github.com/OpenSourceBrain/OSB_Status'
  - 'neuroscience-other-osb-videos-osbvideos-model :: opensourcebrain:OSB_Videos ::
    https://github.com/OpenSourceBrain/OSB_Videos'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

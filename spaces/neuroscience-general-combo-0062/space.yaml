schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0062)'
description: "Neuroscience General (COMBO_0062) organizes paired_turbulenc_1, paradoxical_gaba_2, parallel_network_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: paired_turbulenc_1
  manifest_path: models/neuroscience-other-paired-turbulence-and-light-effect-on-calcium-in-53427-model/model.yaml
  parameters:
    model_path: data/53427.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: paradoxical_gaba_2
  manifest_path: models/neuroscience-other-paradoxical-gaba-mediated-excitation-lewin-et-al-146504-model/model.yaml
  parameters:
    model_path: data/146504.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: parallel_network_3
  manifest_path: models/neuroscience-other-parallel-network-simulations-with-neuron-miglior-64229-model/model.yaml
  parameters:
    model_path: data/64229.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: perturbation_sen_4
  manifest_path: models/neuroscience-other-perturbation-sensitivity-implies-high-noise-and-144027-model/model.yaml
  parameters:
    model_path: data/144027.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: paired_turbulenc_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: paradoxical_gaba_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: parallel_network_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: perturbation_sen_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-paired-turbulence-and-light-effect-on-calcium-in-53427-model
    :: modeldb:53427 :: https://modeldb.science/53427'
  - 'neuroscience-other-paradoxical-gaba-mediated-excitation-lewin-et-al-146504-model
    :: modeldb:146504 :: https://modeldb.science/146504'
  - 'neuroscience-other-parallel-network-simulations-with-neuron-miglior-64229-model
    :: modeldb:64229 :: https://modeldb.science/64229'
  - 'neuroscience-other-perturbation-sensitivity-implies-high-noise-and-144027-model
    :: modeldb:144027 :: https://modeldb.science/144027'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

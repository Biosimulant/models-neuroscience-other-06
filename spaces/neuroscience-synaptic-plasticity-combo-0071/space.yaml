schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0071)'
description: Neuroscience synaptic plasticity comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: oscillating_neur_1
  manifest_path: models/neuroscience-other-oscillating-neurons-in-the-cochlear-nucleus-bahm-87454-model/model.yaml
  parameters:
    model_path: data/87454.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: oscillations_pha_2
  manifest_path: models/neuroscience-other-oscillations-phase-of-firing-coding-and-stdp-an-123928-model/model.yaml
  parameters:
    model_path: data/123928.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: parametric_compu_3
  manifest_path: models/neuroscience-other-parametric-computation-and-persistent-gamma-in-a-144579-model/model.yaml
  parameters:
    model_path: data/144579.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: prob_inference_4
  manifest_path: models/neuroscience-other-prob-inference-of-short-term-synaptic-plasticity-149914-model/model.yaml
  parameters:
    model_path: data/149914.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: oscillating_neur_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: oscillations_pha_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: parametric_compu_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: prob_inference_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-oscillating-neurons-in-the-cochlear-nucleus-bahm-87454-model
    :: modeldb:87454 :: https://modeldb.science/87454'
  - 'neuroscience-other-oscillations-phase-of-firing-coding-and-stdp-an-123928-model
    :: modeldb:123928 :: https://modeldb.science/123928'
  - 'neuroscience-other-parametric-computation-and-persistent-gamma-in-a-144579-model
    :: modeldb:144579 :: https://modeldb.science/144579'
  - 'neuroscience-other-prob-inference-of-short-term-synaptic-plasticity-149914-model
    :: modeldb:149914 :: https://modeldb.science/149914'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0058)'
description: Neuroscience general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: olfactory_bulb_1
  manifest_path: models/neuroscience-other-olfactory-bulb-network-neurogenetic-restructurin-146583-model/model.yaml
  parameters:
    model_path: data/146583.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: olfactory_comput_2
  manifest_path: models/neuroscience-other-olfactory-computations-in-mitral-granule-cell-ci-149415-model/model.yaml
  parameters:
    model_path: data/149415.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: on_stochastic_3
  manifest_path: models/neuroscience-other-on-stochastic-diff-eq-models-for-ion-channel-noi-128502-model/model.yaml
  parameters:
    model_path: data/128502.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: optical_stimulat_4
  manifest_path: models/neuroscience-other-optical-stimulation-of-a-channelrhodopsin-2-posi-153196-model/model.yaml
  parameters:
    model_path: data/153196.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: olfactory_bulb_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: olfactory_comput_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: on_stochastic_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: optical_stimulat_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-olfactory-bulb-network-neurogenetic-restructurin-146583-model
    :: modeldb:146583 :: https://modeldb.science/146583'
  - 'neuroscience-other-olfactory-computations-in-mitral-granule-cell-ci-149415-model
    :: modeldb:149415 :: https://modeldb.science/149415'
  - 'neuroscience-other-on-stochastic-diff-eq-models-for-ion-channel-noi-128502-model
    :: modeldb:128502 :: https://modeldb.science/128502'
  - 'neuroscience-other-optical-stimulation-of-a-channelrhodopsin-2-posi-153196-model
    :: modeldb:153196 :: https://modeldb.science/153196'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

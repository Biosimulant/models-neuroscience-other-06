schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0053)'
description: "Neuroscience General (COMBO_0053) assembles neuronvisio_a_1, neurophysiologic_2, nifshowcase_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: neuronvisio_a_1
  manifest_path: models/neuroscience-other-neuronvisio-a-gui-with-3d-capabilities-for-neuro-147185-model/model.yaml
  parameters:
    model_path: data/147185.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: neurophysiologic_2
  manifest_path: models/neuroscience-other-neurophysiological-impact-of-inactivation-pathwa-145672-model/model.yaml
  parameters:
    model_path: data/145672.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: nifshowcase_3
  manifest_path: models/neuroscience-other-nifshowcase-nifshowcase-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: neuronvisio_a_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: neurophysiologic_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: nifshowcase_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-neuronvisio-a-gui-with-3d-capabilities-for-neuro-147185-model
    :: modeldb:147185 :: https://modeldb.science/147185'
  - 'neuroscience-other-neurophysiological-impact-of-inactivation-pathwa-145672-model
    :: modeldb:145672 :: https://modeldb.science/145672'
  - 'neuroscience-other-nifshowcase-nifshowcase-model :: opensourcebrain:NIFShowcase
    :: https://github.com/OpenSourceBrain/NIFShowcase'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

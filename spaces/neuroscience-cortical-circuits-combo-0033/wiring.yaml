modules:
  thalamic_neuron_1:
    class: src.thalamic_neuron_modeling_rhythmic_neuronal_activ_121600_model:ThalamicNeuronModelingRhythmicNeuronalActiv121600Model
    args:
      model_path: data/121600.zip
  thalamocortical__2:
    class: src.thalamocortical_model_of_spike_and_wave_seizures_111880_model:ThalamocorticalModelOfSpikeAndWaveSeizures111880Model
    args:
      model_path: data/111880.zip
  thalamocortical_3:
    class: src.thalamocortical_thalamocortical_model:ThalamocorticalThalamocorticalModel
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: thalamic_neuron_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: thalamocortical__2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: thalamocortical_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c

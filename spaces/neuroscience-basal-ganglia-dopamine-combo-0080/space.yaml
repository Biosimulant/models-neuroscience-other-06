schema_version: '2.0'
title: 'Neuroscience: Basal Ganglia Dopamine (COMBO_0080)'
description: Neuroscience basal ganglia dopamine comparative space with 4 models,
  configured as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: rejuvenation_mod_1
  manifest_path: models/neuroscience-other-rejuvenation-model-of-dopamine-neuron-chan-et-al-97860-model/model.yaml
  parameters:
    model_path: data/97860.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: roles_of_2
  manifest_path: models/neuroscience-other-roles-of-subthalamic-nucleus-and-dbs-in-reinforc-97972-model/model.yaml
  parameters:
    model_path: data/97972.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: single_compartme_3
  manifest_path: models/neuroscience-other-single-compartment-dorsal-lateral-medium-spiny-n-150556-model/model.yaml
  parameters:
    model_path: data/150556.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: spiking_neuron_4
  manifest_path: models/neuroscience-other-spiking-neuron-model-of-the-basal-ganglia-humphr-83559-model/model.yaml
  parameters:
    model_path: data/83559.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: rejuvenation_mod_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: roles_of_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: single_compartme_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: spiking_neuron_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do basal ganglia dopamine mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-rejuvenation-model-of-dopamine-neuron-chan-et-al-97860-model
    :: modeldb:97860 :: https://modeldb.science/97860'
  - 'neuroscience-other-roles-of-subthalamic-nucleus-and-dbs-in-reinforc-97972-model
    :: modeldb:97972 :: https://modeldb.science/97972'
  - 'neuroscience-other-single-compartment-dorsal-lateral-medium-spiny-n-150556-model
    :: modeldb:150556 :: https://modeldb.science/150556'
  - 'neuroscience-other-spiking-neuron-model-of-the-basal-ganglia-humphr-83559-model
    :: modeldb:83559 :: https://modeldb.science/83559'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

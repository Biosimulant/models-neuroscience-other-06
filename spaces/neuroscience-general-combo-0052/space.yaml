schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0052)'
description: "Neuroscience General (COMBO_0052) brings together neuronal_dendrit_1, neuronal_morphol_2, neuronal_populat_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: neuronal_dendrit_1
  manifest_path: models/neuroscience-other-neuronal-dendrite-calcium-wave-model-neymotin-et-168874-model/model.yaml
  parameters:
    model_path: data/168874.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: neuronal_morphol_2
  manifest_path: models/neuroscience-other-neuronal-morphology-goes-digital-parekh-and-asco-148644-model/model.yaml
  parameters:
    model_path: data/148644.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: neuronal_populat_3
  manifest_path: models/neuroscience-other-neuronal-population-models-of-intracerebral-eeg-97983-model/model.yaml
  parameters:
    model_path: data/97983.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: neuronal_dendrit_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: neuronal_morphol_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: neuronal_populat_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-neuronal-dendrite-calcium-wave-model-neymotin-et-168874-model
    :: modeldb:168874 :: https://modeldb.science/168874'
  - 'neuroscience-other-neuronal-morphology-goes-digital-parekh-and-asco-148644-model
    :: modeldb:148644 :: https://modeldb.science/148644'
  - 'neuroscience-other-neuronal-population-models-of-intracerebral-eeg-97983-model
    :: modeldb:97983 :: https://modeldb.science/97983'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

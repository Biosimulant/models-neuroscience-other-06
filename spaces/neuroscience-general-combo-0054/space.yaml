schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0054)'
description: "Neuroscience General (COMBO_0054) assembles nmdar_and_1, nodes_of_2, nodose_sensory_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: nmdar_and_1
  manifest_path: models/neuroscience-other-nmdar-and-gabab-kir-give-bistable-dendrites-work-169985-model/model.yaml
  parameters:
    model_path: data/169985.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: nodes_of_2
  manifest_path: models/neuroscience-other-nodes-of-ranvier-with-left-shifted-nav-channels-144481-model/model.yaml
  parameters:
    model_path: data/144481.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: nodose_sensory_3
  manifest_path: models/neuroscience-other-nodose-sensory-neuron-schild-et-al-1994-schild-a-120521-model/model.yaml
  parameters:
    model_path: data/120521.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: nmdar_and_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: nodes_of_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: nodose_sensory_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-nmdar-and-gabab-kir-give-bistable-dendrites-work-169985-model
    :: modeldb:169985 :: https://modeldb.science/169985'
  - 'neuroscience-other-nodes-of-ranvier-with-left-shifted-nav-channels-144481-model
    :: modeldb:144481 :: https://modeldb.science/144481'
  - 'neuroscience-other-nodose-sensory-neuron-schild-et-al-1994-schild-a-120521-model
    :: modeldb:120521 :: https://modeldb.science/120521'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

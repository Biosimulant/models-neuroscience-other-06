modules:
  network_model_1:
    class: src.network_model_with_dynamic_ion_concentrations_ul_144590_model:NetworkModelWithDynamicIonConcentrationsUl144590Model
    args:
      model_path: data/144590.zip
  network_models_2:
    class: src.network_models_of_frequency_modulated_sweep_dete_168407_model:NetworkModelsOfFrequencyModulatedSweepDete168407Model
    args:
      model_path: data/168407.zip
  network_recruitm_3:
    class: src.network_recruitment_to_coherent_oscillations_in_135903_model:NetworkRecruitmentToCoherentOscillationsIn135903Model
    args:
      model_path: data/135903.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: network_model_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: network_models_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: network_recruitm_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c

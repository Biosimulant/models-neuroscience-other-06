modules:
  polychronization_1:
    class: src.polychronization_computation_with_spikes_izhikev_115968_model:PolychronizationComputationWithSpikesIzhikev115968Model
    args:
      model_path: data/115968.zip
  potjansdiesmann2_2:
    class: src.potjansdiesmann2014_potjansdiesmann2014_model:Potjansdiesmann2014Potjansdiesmann2014Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: polychronization_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: potjansdiesmann2_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b

schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0073)'
description: "Neuroscience Synaptic Plasticity (COMBO_0073) organizes rescue_of_1, role_of_2, roles_of_3 into a comparative simulation setup to examine how synaptic changes influence network-level outcomes. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: rescue_of_1
  manifest_path: models/neuroscience-other-rescue-of-plasticity-by-a-computationally-predic-149162-model/model.yaml
  parameters:
    model_path: data/149162.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: role_of_2
  manifest_path: models/neuroscience-other-role-of-active-dendrites-in-rhythmically-firing-83558-model/model.yaml
  parameters:
    model_path: data/83558.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: roles_of_3
  manifest_path: models/neuroscience-other-roles-of-essential-kinases-in-induction-of-late-149175-model/model.yaml
  parameters:
    model_path: data/149175.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: self_influencing_4
  manifest_path: models/neuroscience-other-self-influencing-synaptic-plasticity-tamosiunait-87582-model/model.yaml
  parameters:
    model_path: data/87582.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: rescue_of_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: role_of_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: roles_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: self_influencing_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-rescue-of-plasticity-by-a-computationally-predic-149162-model
    :: modeldb:149162 :: https://modeldb.science/149162'
  - 'neuroscience-other-role-of-active-dendrites-in-rhythmically-firing-83558-model
    :: modeldb:83558 :: https://modeldb.science/83558'
  - 'neuroscience-other-roles-of-essential-kinases-in-induction-of-late-149175-model
    :: modeldb:149175 :: https://modeldb.science/149175'
  - 'neuroscience-other-self-influencing-synaptic-plasticity-tamosiunait-87582-model
    :: modeldb:87582 :: https://modeldb.science/87582'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

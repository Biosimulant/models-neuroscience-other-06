modules:
  rat_phrenic_1:
    class: src.rat_phrenic_motor_neuron_amini_et_al_2004_53572_model:RatPhrenicMotorNeuronAminiEtAl200453572Model
    args:
      model_path: data/53572.zip
  rate_model_2:
    class: src.rate_model_of_a_cortical_rs_fs_lts_network_hayut_142199_model:RateModelOfACorticalRsFsLtsNetworkHayut142199Model
    args:
      model_path: data/142199.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: rat_phrenic_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: rate_model_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b

modules:
  studies_of_1:
    class: src.studies_of_stimulus_parameters_for_seizure_disru_98902_model:StudiesOfStimulusParametersForSeizureDisru98902Model
    args:
      model_path: data/98902.zip
  subthreshold_ina_2:
    class: src.subthreshold_inact_of_k_channels_modulates_aps_i_83523_model:SubthresholdInactOfKChannelsModulatesApsI83523Model
    args:
      model_path: data/83523.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: studies_of_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: subthreshold_ina_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b

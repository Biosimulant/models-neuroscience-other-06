modules:
  olfactory_bulb_1:
    class: src.olfactory_bulb_microcircuits_model_with_dual_lay_153574_model:OlfactoryBulbMicrocircuitsModelWithDualLay153574Model
    args:
      model_path: data/153574.zip
  olfactory_recept_2:
    class: src.olfactory_receptor_neuron_model_dougherty_et_al_54896_model:OlfactoryReceptorNeuronModelDoughertyEtAl54896Model
    args:
      model_path: data/54896.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: olfactory_bulb_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: olfactory_recept_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b

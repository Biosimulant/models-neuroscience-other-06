schema_version: '2.0'
title: 'Neuroscience: Basal Ganglia Dopamine (COMBO_0079)'
description: Neuroscience basal ganglia dopamine comparative space with 4 models,
  configured as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: phase_response_1
  manifest_path: models/neuroscience-other-phase-response-curve-of-a-globus-pallidal-neuron-143100-model/model.yaml
  parameters:
    model_path: data/143100.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: rat_subthalamic_2
  manifest_path: models/neuroscience-other-rat-subthalamic-projection-neuron-gillies-and-wi-74298-model/model.yaml
  parameters:
    model_path: data/74298.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: regulation_of_3
  manifest_path: models/neuroscience-other-regulation-of-firing-frequency-in-a-midbrain-dop-127507-model/model.yaml
  parameters:
    model_path: data/127507.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: regulation_of_4
  manifest_path: models/neuroscience-other-regulation-of-the-firing-pattern-in-dopamine-neu-83547-model/model.yaml
  parameters:
    model_path: data/83547.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: phase_response_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: rat_subthalamic_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: regulation_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: regulation_of_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do basal ganglia dopamine mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-phase-response-curve-of-a-globus-pallidal-neuron-143100-model
    :: modeldb:143100 :: https://modeldb.science/143100'
  - 'neuroscience-other-rat-subthalamic-projection-neuron-gillies-and-wi-74298-model
    :: modeldb:74298 :: https://modeldb.science/74298'
  - 'neuroscience-other-regulation-of-firing-frequency-in-a-midbrain-dop-127507-model
    :: modeldb:127507 :: https://modeldb.science/127507'
  - 'neuroscience-other-regulation-of-the-firing-pattern-in-dopamine-neu-83547-model
    :: modeldb:83547 :: https://modeldb.science/83547'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

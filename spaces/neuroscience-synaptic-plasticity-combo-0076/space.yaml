schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0076)'
description: "Neuroscience Synaptic Plasticity (COMBO_0076) assembles synaptic_integra_1, synaptic_plastic_2, synaptic_scaling_3 as a comparative composed simulation to examine how synaptic changes influence network-level outcomes. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: synaptic_integra_1
  manifest_path: models/neuroscience-other-synaptic-integration-of-an-identified-nonspiking-84599-model/model.yaml
  parameters:
    model_path: data/84599.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: synaptic_plastic_2
  manifest_path: models/neuroscience-other-synaptic-plasticity-can-produce-and-enhance-dire-116901-model/model.yaml
  parameters:
    model_path: data/116901.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: synaptic_scaling_3
  manifest_path: models/neuroscience-other-synaptic-scaling-balances-learning-in-a-spiking-147141-model/model.yaml
  parameters:
    model_path: data/147141.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: synapticintegrat_4
  manifest_path: models/neuroscience-other-synapticintegration-synapticintegration-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: synaptic_integra_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: synaptic_plastic_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: synaptic_scaling_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: synapticintegrat_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-synaptic-integration-of-an-identified-nonspiking-84599-model
    :: modeldb:84599 :: https://modeldb.science/84599'
  - 'neuroscience-other-synaptic-plasticity-can-produce-and-enhance-dire-116901-model
    :: modeldb:116901 :: https://modeldb.science/116901'
  - 'neuroscience-other-synaptic-scaling-balances-learning-in-a-spiking-147141-model
    :: modeldb:147141 :: https://modeldb.science/147141'
  - 'neuroscience-other-synapticintegration-synapticintegration-model :: opensourcebrain:SynapticIntegration
    :: https://github.com/OpenSourceBrain/SynapticIntegration'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

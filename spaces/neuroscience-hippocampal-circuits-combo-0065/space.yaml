schema_version: '2.0'
title: 'Neuroscience: Hippocampal Circuits (COMBO_0065)'
description: Neuroscience hippocampal circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-06
  alias: normal_ripples_1
  manifest_path: models/neuroscience-other-normal-ripples-abnormal-ripples-and-fast-ripples-182134-model/model.yaml
  parameters:
    model_path: data/182134.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: parvalbumin_posi_2
  manifest_path: models/neuroscience-other-parvalbumin-positive-basket-cells-differentiate-153280-model/model.yaml
  parameters:
    model_path: data/153280.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: phase_precession_3
  manifest_path: models/neuroscience-other-phase-precession-through-acceleration-of-local-t-143248-model/model.yaml
  parameters:
    model_path: data/143248.zip
- repo: Biosimulant/models-neuroscience-other-06
  alias: pinskyrinzelmode_4
  manifest_path: models/neuroscience-other-pinskyrinzelmodel-pinskyrinzelmodel-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: normal_ripples_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: parvalbumin_posi_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: phase_precession_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: pinskyrinzelmode_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do recurrent hippocampal motifs shape network dynamics over time?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-normal-ripples-abnormal-ripples-and-fast-ripples-182134-model
    :: modeldb:182134 :: https://modeldb.science/182134'
  - 'neuroscience-other-parvalbumin-positive-basket-cells-differentiate-153280-model
    :: modeldb:153280 :: https://modeldb.science/153280'
  - 'neuroscience-other-phase-precession-through-acceleration-of-local-t-143248-model
    :: modeldb:143248 :: https://modeldb.science/143248'
  - 'neuroscience-other-pinskyrinzelmodel-pinskyrinzelmodel-model :: opensourcebrain:PinskyRinzelModel
    :: https://github.com/OpenSourceBrain/PinskyRinzelModel'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

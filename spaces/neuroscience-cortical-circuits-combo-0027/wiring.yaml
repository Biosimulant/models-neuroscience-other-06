modules:
  stable_propagati_1:
    class: src.stable_propagation_of_synchronous_spiking_in_cor_153988_model:StablePropagationOfSynchronousSpikingInCor153988Model
    args:
      model_path: data/153988.zip
  state_and_2:
    class: src.state_and_location_dependence_of_action_potentia_144526_model:StateAndLocationDependenceOfActionPotentia144526Model
    args:
      model_path: data/144526.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: stable_propagati_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: state_and_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b

modules:
  spontaneous_firi_1:
    class: src.spontaneous_firing_caused_by_stochastic_channel_50391_model:SpontaneousFiringCausedByStochasticChannel50391Model
    args:
      model_path: data/50391.zip
  spreading_depres_2:
    class: src.spreading_depression_model_for_fhm3_with_nav1_1_167715_model:SpreadingDepressionModelForFhm3WithNav11167715Model
    args:
      model_path: data/167715.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: spontaneous_firi_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: spreading_depres_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b

modules:
  parameter_estima_1:
    class: src.parameter_estimation_for_hodgkin_huxley_based_mo_136808_model:ParameterEstimationForHodgkinHuxleyBasedMo136808Model
    args:
      model_path: data/136808.zip
  periodicity_in_2:
    class: src.periodicity_in_na_channel_properties_alters_mode_93416_model:PeriodicityInNaChannelPropertiesAltersMode93416Model
    args:
      model_path: data/93416.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: parameter_estima_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: periodicity_in_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b

schema_version: '2.0'
title: 'Neuroscience: PingnetsPingnetsModel'
description: "Neuroscience Pingnets Pingnets Model represents neuroscience pingnets pingnets mechanisms from opensourcebrain reference opensourcebrain:PINGnets. When you run it, you can inspect state and compare temporal behavior between baseline and adjusted inputs."
standard: other
tags:
- neuroscience
- other
- opensourcebrain
- faithful
authors:
- Biosimulant Team
- Open Source Brain
upstream:
  id: opensourcebrain:PINGnets
  source_db: opensourcebrain
  source_id: PINGnets
  standard: other
  original_url: https://github.com/OpenSourceBrain/PINGnets
  download_url: https://github.com/OpenSourceBrain/PINGnets.git
  license: ''
biosim:
  entrypoint: src.pingnets_pingnets_model:PingnetsPingnetsModel
  init_kwargs:
    model_path: data/repo
  min_dt: 0.01
runtime:
  python_version: '3.12'
  dependencies:
    packages:
    - numpy==1.26.4
io:
  outputs:
  - state

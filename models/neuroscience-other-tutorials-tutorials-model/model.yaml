schema_version: '2.0'
title: 'Neuroscience: TutorialsTutorialsModel'
description: "Neuroscience Tutorials Tutorials Model models neuroscience tutorials tutorials dynamics as a OTHER simulation curated from opensourcebrain (opensourcebrain:tutorials), focused on neuroscience, opensourcebrain. When you run it, you can track state over time and compare response patterns across parameter settings."
standard: other
tags:
- neuroscience
- other
- opensourcebrain
- faithful
authors:
- Biosimulant Team
- Open Source Brain
upstream:
  id: opensourcebrain:tutorials
  source_db: opensourcebrain
  source_id: tutorials
  standard: other
  original_url: https://github.com/OpenSourceBrain/tutorials
  download_url: https://github.com/OpenSourceBrain/tutorials.git
  license: ''
biosim:
  entrypoint: src.tutorials_tutorials_model:TutorialsTutorialsModel
  init_kwargs:
    model_path: data/repo
  min_dt: 0.01
runtime:
  python_version: '3.12'
  dependencies:
    packages:
    - numpy==1.26.4
io:
  outputs:
  - state
